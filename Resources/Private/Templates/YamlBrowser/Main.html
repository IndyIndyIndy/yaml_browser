<div class="panel panel-space panel-default">
    <div class="panel-heading">
        <f:translate key="module.title" extensionName="yaml_browser" />
    </div>

    <div class="panel-body">
        <p>
            <label>Search</label>
            <input id="yaml-search" autocomplete="off" />
            <button id="reset-search">Clear &times;</button>
            <span id="matches"></span>
        </p>

        <div class="checkbox">
            <label for="yaml-regexsearch">
                <input type="checkbox" class="checkbox" name="yaml-regexsearch" id="yaml-regexsearch" value="1">
                Regular expressions
            </label>
        </div>

        <div id="yaml-tree"></div>
    </div>
</div>
