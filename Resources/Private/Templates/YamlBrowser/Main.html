
<div id="yaml-browser-container">

    <h1><f:translate key="module.title" extensionName="yaml_browser" /></h1>

    <div class="form-inline">
        <div class="form-group">
            <label class="control-label">
                <f:translate key="browse" extensionName="yaml_browser" />
            </label>

            <div class="form-group">
                <select class="form-control">
                    <option value="" selected="selected">All</option>
                    <option value="setup">Setup</option>
                </select>
            </div>
        </div>
    </div>

    <div class="form-inline">
        <div class="form-group">
            <label class="control-label" for="yaml-search">
                <f:translate key="search" extensionName="yaml_browser" />
            </label>

            <div class="form-group">
                <div class="form-control-clearable">
                    <input id="yaml-search" class="form-control" autocomplete="off" />
                    <button id="reset-search" class="btn btn-default">
                        <f:translate key="clear" extensionName="yaml_browser" />
                        &times;
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="checkbox">
        <label for="yaml-regexsearch">
            <input type="checkbox" class="checkbox" name="yaml-regexsearch" id="yaml-regexsearch" value="1">
            <f:translate key="regex" extensionName="yaml_browser" />
        </label>
    </div>

    <div class="panel panel-space panel-default">
        <div class="panel-heading">
            <f:translate key="yaml.tree" extensionName="yaml_browser" />
            <span id="matches"></span>
        </div>

        <div class="panel-body">
            <div id="yaml-tree"></div>
        </div>
    </div>
</div>
