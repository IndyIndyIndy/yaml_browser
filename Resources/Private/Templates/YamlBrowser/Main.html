<div class="panel panel-space panel-default">
    <div class="panel-heading">
        <f:translate key="module.title" extensionName="yaml_browser" />
    </div>

    <div class="panel-body">
        <p>
            <label>Filter:</label>
            <input id="yaml-search" placeholder="Filter..." autocomplete="off">
            <button id="reset-search">&times;</button>
            <span id="matches"></span>
        </p>

        <div id="yaml-tree"></div>
    </div>
</div>
